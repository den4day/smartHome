<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pages/ac/style.css">
    <title>AC Control</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <nav class="header__nav">
                    <a class="header__backwards" href="/">
                        <img class="header__arrow" src="img/arrow.svg" alt="arrow">
                    </a>
                    <div class="header__words">AC Control</div>
                </nav>
            </header>
            <section class="ac">
                <div class="ac__section">
                    <div class="ac__left">
                        <div class="ac__up">
                            <div class="ac__header">Power</div>
                            <label class="switch">
                                <input class="switch__input" type="checkbox">
                                <span class="switch__slider"></span>
                            </label>
                        </div>
                        <div class="ac__down">
                            <div class="ac__down-header">
                                <span class="ac__temp">18</span> °C
                            </div>
                            <div class="ac__down-text">Temperature</div>
                        </div>
                    </div>
                    <img class="air__snowflake" src="img/snowflake.png" alt="snowflake">
                </div>
                <div class="air__bottom">
                    <div class="air__bottom-text">Mode</div>
                    <div class="air__footer">
                        <select class="air__select" name="air__mode">
                            <option class="air__option" value="1" selected>Cool</option>
                            <option class="air__option" value="2">Heat</option>
                            <option class="air__option" value="3">Fan</option>
                            <option class="air__option" value="4">Dry</option>
                            <!-- <option class="air__option" value="auto">Auto</option> -->
                        </select>
                        <div class="air__changes">
                            <button class="air__indec" id="minus">−</button>
                            <button class="air__indec" id="plus">+</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__header">Statistic</div>
                <div class="footer__line">
                    <div class="footer__row">
                        <div class="footer__usage">Usage today</div>
                        <div class="footer__data">
                            <span class="footer__num">1.1</span>
                            <span class="footer__let">kWh</span>
                        </div>
                    </div>
                    <hr class="footer__hr">
                </div>
                <div class="footer__line">
                    <div class="footer__row">
                        <div class="footer__usage">Usage this month</div>
                        <div class="footer__data">
                            <span class="footer__num">7.1</span>
                            <span class="footer__let">kWh</span>
                        </div>
                    </div>
                    <hr class="footer__hr">
                </div>
                <div class="footer__line">
                    <div class="footer__row">
                        <div class="footer__usage">Total working hours</div>
                        <div class="footer__data">
                            <span class="footer__num">4</span>
                            <span class="footer__let">h</span>
                        </div>
                    </div>
                    <hr class="footer__hr">
                </div>
            </div>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/pages/ac/script.js"></script>
</body>

</html>
