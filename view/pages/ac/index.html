<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pages/ac/style.css">
    <title>AC Control</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="header__nav">
                <a class="header__backwards" href="index.html">
                    <img class="header__arrow" src="img/arrow.svg" alt="arrow">
                </a>
                <div class="header__words">AC Control</div>
            </nav>
        </header>
        <section class="light">
            <div class="light__section">
                <div class="light__left">
                    <div class="light__up">
                        <div class="light__header">Power</div>
                        <label class="switch">
                            <input class="switch__input" type="checkbox">
                            <span class="switch__slider"></span>
                        </label>
                    </div>
                    <div class="light__down">
                        <div class="light__down-header">18%</div>
                        <div class="light__down-text">Temperature</div>
                    </div>

                </div>
                <img class="air__snowflake" src="img/snowflake.png" alt="snowflake">
            </div>
            <div class="air__bottom">
                <div class="air__bottom-text">Mode</div>
                <div class="air__footer">
                    <select class="modifications" name="air__mode">
                        <option value="cool" selected>Cool</option>
                        <option value="heat">Heat</option>
                        <option value="fan">Fan</option>
                        <option value="dry">Dry</option>
                        <option value="auto">Auto</option>
                    </select>
                    <div class="air__changes">
                        <button class="air__indec">+</button>
                        <button class="air__indec">âˆ’</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__header">Statistic</div>
            <div class="footer__line">
                <div class="footer__row">
                    <div class="footer__usage">Usage today</div>
                    <div class="footer__data">
                        <span class="footer__num">1.1</span>
                        <span class="footer__let">kWh</span>
                    </div>
                </div>
                <hr class="footer__hr">
            </div>
            <div class="footer__line">
                <div class="footer__row">
                    <div class="footer__usage">Usage this month</div>
                    <div class="footer__data">
                        <span class="footer__num">7.1</span>
                        <span class="footer__let">kWh</span>
                    </div>
                </div>
                <hr class="footer__hr">
            </div>
            <div class="footer__line">
                <div class="footer__row">
                    <div class="footer__usage">Total working hours</div>
                    <div class="footer__data">
                        <span class="footer__num">4</span>
                        <span class="footer__let">h</span>
                    </div>
                </div>
                <hr class="footer__hr">
            </div>
        </div>
    </footer>
</body>

</html>
